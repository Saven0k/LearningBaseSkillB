<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre"><br>
        <label for="releaseYear">Год:</label><br>
        <input type="text" id="releaseYear" name="releaseYear"><br>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <input type="submit" value="Submit">
    </form>
    <div class="filter_form">
        <div class="inputs">
            <input type="text" class="title input" placeholder="Название фильма">
            <input type="text" class="genre input" placeholder="Жанр">
            <input type="number" class="year input" placeholder="Год публикации">
            <select name="select" id="select" class="bool input">
                <option value="true" selected>Да</option>
                <option value="false">Нет</option>
            </select>
        </div>
        <button class="delete_all" onclick="deleteAllFilms()">Удалить всё</button>
    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
