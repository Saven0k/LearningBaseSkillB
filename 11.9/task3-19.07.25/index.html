<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main">
        <h2>Оформление своей банковской карты</h2>
        <form action="" class="form">
            <input type="text" required name="text" class="text" id="text" placeholder="Введите текст для карты">
            <div class="color_select">
                <select name="color" id="color">
                    <option value="none" selected>Выберите цвет</option>
                    <option value="red">Красный</option>
                    <option value="green">Зеленый</option>
                    <option value="blue">Синий</option>
                </select>
            </div>
        </form>

        <div class="card">
            <p id="card">Ваша карта появится здесь</p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
