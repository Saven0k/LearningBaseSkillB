<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main">
        <h2>Форма опроса</h2>
        <form class="form">
            <div class="form-group">
                <label for="name">Имя пользователя:</label>
                <input type="text" id="name" class="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="email" required>
            </div>
            <div class="form-group">
                <h5>Пол:</h5>
                <div class="gender_group">
                    <input type="radio" id="man" name="gender" value="Мужской" required>
                    <label for="man">Мужской</label>

                    <input type="radio" id="woman" name="gender" value="Женский">
                    <label for="woman">Женский</label>
                </div>
            </div>

            <div class="form-group">
                <label for="range">Оценка сервиса (1-10):</label>
                <input type="range" id="range" class="range" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label>Интересы пользователя:</label>
                <div class="interests-container">
                    <div class="interest-item">
                        <input type="checkbox" id="sport" name="interests" value="Спорт">
                        <label for="sport">Спорт</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="music" name="interests" value="Музыка">
                        <label for="music">Музыка</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="journey" name="interests" value="Путешествия">
                        <label for="journey">Путешествия</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="cinema" name="interests" value="Кино">
                        <label for="cinema">Кино</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Дополнительные комментарии:</label>
                <textarea id="comments" class="comments" rows="4"></textarea>
            </div>

            <button type="submit">Отправить</button>
        </form>


        <div class="card">
            
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
