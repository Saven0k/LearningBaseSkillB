<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление поста</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../src/index.css">
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <h2>Добавить запись</h2>
            <input required type="text" class="name" id="name" placeholder="Название">
            <input required type="text" class="shelf" id="shelf" placeholder="Полка">
            <input required type="number" class="weight" id="weight" placeholder="Вес">
            <input required type="date" class="date" id="date">
            <button class="button create_post"  type="submit">
                Добавить запись
            </button>
        </form>
    </main>
    <script type="module" src="../../src/addPost.js"></script>
</body>
</html>
